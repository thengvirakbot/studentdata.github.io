<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>The University of Cambodia</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
            overflow-y: hidden;
            margin: 0;
            padding: 0;
            background-image: url("bg.png"); /* Path to your background image */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #login-container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for the form */
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #uni {
            font-size: 50px;
            color: rgb(255, 157, 0);
            font-family: Arial, Helvetica, sans-serif;
            text-shadow: 0px 5px 0px rgb(255, 0, 0);
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            border-radius: 30px;
            font-size: 20px;
            margin: 10px 0;
            padding: 15px;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box;
        }

        #btb1 {
            font-size: 20px;
            background-color: rgb(255, 157, 0);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px;
            width: 100%;
            cursor: pointer;
            font-family: Impact, sans-serif;
            margin-top: 15px;
        }

        #btb1:hover {
            background-color: rgb(255, 125, 0);
        }

        @media only screen and (max-width: 600px) {
            #login-container {
                width: 80%;
                padding: 30px;
            }
            #uni {
                font-size: 30px;
            }
            input[type="text"], input[type="password"] {
                font-size: 16px;
                padding: 12px;
            }
            #btb1 {
                font-size: 18px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div id="login-container">
        <h1 id="uni">The University of Cambodia</h1>

        <div id="mb-3">
            <input type="text" id="username" name="username" placeholder="Enter Username">
        </div>

        <div id="mb-3">
            <input type="password" id="password" name="password" placeholder="Enter Password">
        </div>

        <div>
            <button id="btb1" onclick="validateLogin()">Sign in</button>
        </div>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var correctUsername = "student";
            var correctPassword = "password123";

            if (username === correctUsername && password === correctPassword) {
                alert("Login successful!");

            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
