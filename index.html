<!DOCTYPE html>
<html lang="en">
<head>
    <title>The University of Cambodia</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
body {
margin: 0;
height: 100vh;
display: flex;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
background: linear-gradient(135deg, #2c3e50, #34495e);
overflow: hidden;
}

.slideshow {
    flex: 1;
    position: relative;
    overflow: hidden;
}

.slideshow img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    animation: fade 12s infinite; /* Reduced duration for smoother transition */
    transition: opacity 1s ease-in-out; /* Smooth opacity transition */
}

@keyframes fade {
    0%, 100% {
        opacity: 0;
        transform: scale(1.05);
        z-index: 0;
    }
    20%, 80% {
        opacity: 1;
        transform: scale(1);
        z-index: 1;
    }
    40%, 60% {
        opacity: 1;
        transform: scale(1);
        z-index: 1;
    }
}

.slideshow img:nth-child(1) {
    animation-delay: 0s; /* Starts immediately */
}

.slideshow img:nth-child(2) {
    animation-delay: 4s; /* Delays next slide for smoother transition */
}

.slideshow img:nth-child(3) {
    animation-delay: 8s; /* Delays next slide for smoother transition */
}

.login-container {
    flex: 1;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    position: relative;
    overflow: hidden;
}

.login-container::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.1));
    transform: rotate(45deg);
    z-index: 0;
}

.form-container {
    background: rgba(0, 0, 0, 0.7);
    border-radius: 1%;
    backdrop-filter: blur(10px);
    padding: 30px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    z-index: 1;
    border: 1px solid #fff;
}

.form-container img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: contain;
    margin-bottom: 10px;
}

.form-container h1 {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 20px;
    color: #fff;
}

.form-container input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #fff;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    font-size: 1rem;
}

.form-container input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

.form-container button {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #f7b900;
    color: #000000;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
}

.form-container button:hover {
    background: rgb(171, 132, 34);
}

.form-container p {
    margin-top: 20px;
    font-size: 0.9rem;
}

.form-container a {
    color: #e67e22;
    text-decoration: none;
    font-weight: bold;
}

.form-container a:hover {
    text-decoration: underline;
    color: #ffffff;
}

.alert {
    margin-top: 20px;
    display: none;
}
    </style>
</head>
<body>

    <div class="slideshow">
        <img src="image1.png" alt="Slide 1">
        <img src="image2.png" alt="Slide 2">
        <img src="image3.png" alt="Slide 3">
    </div>

    <div class="login-container">
        <div class="form-container">
            <img src="logo.png" alt="University Logo">
            <h1>The University of Cambodia</h1>
            <form id="loginForm" class="needs-validation" novalidate>
                <div class="mb-3">
                    <input type="text" id="username" class="form-control" placeholder="Username" required>
                    <div class="invalid-feedback">Please enter a username.</div>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                    <div class="invalid-feedback">Please enter a password.</div>
                </div>
                <button type="submit" class="btn btn-warning">Sign In</button>
            </form>
            <div id="alertMessage" class="alert alert-danger mt-3">Invalid username or password.</div>
            <p>
                The user must log in with university's username and password. <br>
                Don't have an account? <a href="#">Sign up</a> | <a href="#">Forgot Password?</a>
            </p>
        </div>
    </div>

    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()

        const correctUsername = "student";
        const correctPassword = "password123";

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === correctUsername && password === correctPassword) {;
                window.location.href = "dashboard/index.html"; 
            } else {
                document.getElementById("alertMessage").style.display = "block";
            }
        });
    </script>

</body>
</html>
